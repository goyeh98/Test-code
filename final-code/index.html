<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Code</title>
    <link rel="stylesheet" href="./src/jquery.fsscroll.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="index.css" />

  <body>
    <div class="con" data-fs-scroll>
      <div class="scroll">
        <div id="container">
          <div class="layer planet" data-depth="1">
            <div class="bigCrater"></div>
            <div class="bigCrater2"></div>

            <div class="medCrater"></div>
            <div class="medCrater2"></div>
            <div class="medCrater3"></div>
            <div class="medCrater4"></div>

            <div class="lilCrater"></div>
            <div class="lilCrater2"></div>
            <div class="lilCrater3"></div>
            <div class="lilCrater4"></div>
          </div>
        </div>
        <div class="stars-custom" style="-webkit-transform: rotate(180deg); -moz-transform: rotate(180deg); -ms-transform: rotate(180deg); -o-transform: rotate(180deg); transform: rotate(180deg)">
          <div id="stars"></div>
          <div id="stars2"></div>
          <div id="stars3"></div>
        </div>
        <div class="sections">
          <div class="section section1">
            <div class="container-fluid">
              <h1>Halaman 1</h1>
              <header></header>
              <article></article>
            </div>
            <div id="container1">
              <div class="layer fire-wrapper" data-depth="1">
                <div class="rocket fire">
                  <div class="rocket-body">
                    <div class="body"></div>
                    <div class="fin fin-left"></div>
                    <div class="fin fin-right"></div>
                    <div class="window"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="section section1">
            <h1>Halaman 2</h1>
          </div>
          <div class="section section1">
            <h1>Halaman 3</h1>
          </div>
          <div class="section section1">
            <h1>Halaman 4</h1>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.0.slim.min.js" crossorigin="anonymous"></script>
    <script src="./src/jquery.fsscroll.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/2.1.3/parallax.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script>
      const parent = document.getElementById('container');
      const parallax = new Parallax(parent, {
        invertX: true,
        invertY: true,
        limitX: 26,
        limitY: 26,
      });

      const parent1 = document.getElementById('container1');
      const parallax1 = new Parallax(parent1, {
        invertX: true,
        invertY: true,
        limitX: 26,
        limitY: 26,
      });
    </script>
