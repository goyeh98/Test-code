<!DOCTYPE html>

  <head>

                    <li class="nav-item">

                    <div class="fin fin-left"></div>
                    <div class="fin fin-right"></div>

                    <p class="bi bi-twitter"><span>twitter</span></p>
                    <p class="bi bi-linkedin"><span>linkedin</span></p>

    <script src="./src/jquery.fsscroll.js"></script>

    <script>
      const parent = document.getElementById('container');
      const parallax = new Parallax(parent, {
        invertX: true,
        invertY: true,
        limitX: 26,
        limitY: 26,
      });

      const parent1 = document.getElementById('container1');
      const parallax1 = new Parallax(parent1, {
        invertX: true,
