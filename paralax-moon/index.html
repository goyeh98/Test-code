<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paralax Moon</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="container">
      <div class="layer planet" data-depth="0.1">
        <div class="bigCrater"></div>
        <div class="bigCrater2"></div>

        <div class="medCrater"></div>
        <div class="medCrater2"></div>
        <div class="medCrater3"></div>
        <div class="medCrater4"></div>

        <div class="lilCrater"></div>
        <div class="lilCrater2"></div>
        <div class="lilCrater3"></div>
        <div class="lilCrater4"></div>
      </div>

      <div class="layer cloud" data-depth="3">
        <div class="puff"></div>
        <div class="puff2"></div>
        <div class="puff3"></div>
        <div class="puff4"></div>
        <div class="puff5"></div>
      </div>

      <div class="layer cloud2" data-depth="1">
        <div class="floof"></div>
        <div class="floof2"></div>
        <div class="floof3"></div>
        <div class="floof4"></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/2.1.3/parallax.min.js"></script>
    <script>
      const parent = document.getElementById('container');
      const parallax = new Parallax(parent, {
        invertX: true,
        invertY: true,
        limitX: 26,
        limitY: 5,
      });
    </script>
  </body>
</html>
